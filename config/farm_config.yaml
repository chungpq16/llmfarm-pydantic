# Bosch Farm Configuration (YAML format)
# This file contains non-sensitive configuration settings.
# Sensitive data like API keys should be set via environment variables.

bosch_farm:
  # API Configuration
  api_version: "2024-08-01-preview"
  default_model: "gpt-4o-mini"
  
  # Performance Settings
  timeout: 30          # Request timeout in seconds
  max_retries: 3       # Maximum number of retries for failed requests
  
  # Security Settings (DO NOT put sensitive data here)
  # farm_api_key: "your-key"     # Use BOSCH_FARM_API_KEY env var instead
  # base_url: "https://..."      # Use BOSCH_FARM_BASE_URL env var instead
  
  # Optional: Custom deployment URL (if different from default)
  # base_url: "https://aoai-farm.bosch-temp.com/api/openai/deployments/your-custom-deployment"

# Example: Environment-specific configurations
development:
  bosch_farm:
    timeout: 60        # Longer timeout for development
    max_retries: 1     # Fewer retries for faster feedback
    
production:
  bosch_farm:
    timeout: 30
    max_retries: 5     # More retries for production reliability